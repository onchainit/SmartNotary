<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,
shrink-to-fit=no">
    <script src="./app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-xs-center">
            <br>
            <h3>Upload any file</h3>
            <br>
            <div>
                <div class="input">
                    <label class="button" for="file">select a file</label>
                        <input type="file" id="file" class="input" style="display: none">
                        <span class="custom-file-control"></span>
                    </label>
                </div>
                <br><br>
                <div class="input">
                    <label for="amount">Enter amount fee (min 0.1 eth)</label>
                    <input type="text" class="input" id="amount">
                </div>
                <button onclick="App.set()" class="button">Submit</button>
                <button onclick="App.get()" class="button">Get Info</button>
                <br><br>
                <button onclick="App.withdraw()" class="button">Withdraw (only Notary contract owner)</button>
                <br><br>

                <div class="alert alert-info" role="alert" id="message">
                    You can either submit file's details or get
                    information about it.
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>
<span id="status"></span>
<br>
<span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
